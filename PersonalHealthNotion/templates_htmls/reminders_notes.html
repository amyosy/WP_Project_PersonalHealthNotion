{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="text-align: center;">Add Reminders or Notes</h2>
    <p style="text-align: center;">Set reminders to stay on track with your health goals!</p>
    <form action="{{ url_for('reminders') }}" method="POST">
        <div style="margin-bottom: 15px;">
            <label for="reminder" style="display: block; margin-bottom: 5px;">Reminder/Note:</label>
            <textarea id="reminder" name="reminder" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
